<!DOCTYPE html>
<html>
<head>
    <title>New User Registration Page</title>
</head>
<body>
    <h1>New User Registration Page</h1>
    <form action="Register.jsp" method="post">
        <label for="txtName">Enter User Name:</label><br>
        <input type="text" name="txtName" id="txtName" required><br><br>
        
        <label for="txtPass1">Enter Password:</label><br>
        <input type="password" name="txtPass1" id="txtPass1" required><br><br>
        
        <label for="txtPass2">Re-Enter Password:</label><br>
        <input type="password" name="txtPass2" id="txtPass2" required><br><br>
        
        <label for="txtEmail">Enter Email:</label><br>
        <input type="text" name="txtEmail" id="txtEmail" required><br><br>
        
        <label for="txtCon">Enter Country Name:</label><br>
        <input type="text" name="txtCon" id="txtCon" required><br><br>
        
        <input type="reset" value="Reset">
        <input type="submit" value="Register">
    </form>
    <br>
    <a href="Login.html">Click here to login</a>
</body>
</html>
